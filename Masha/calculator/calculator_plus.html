<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<body>

<h2>Калькулятор</h2>
<p>Введите первое слагаемое, кликая на кнопки-цифры.</p>
<p>Нажмите на знак +.</p>
<p>Введите второе слагаемое и нажмите на знак =.</p>

<input type="text" id="display">

<script>
let on_screen=0;
let in_memory=0;
</script>

<table>
<tr height="55", align="right">
	<td colspan="3"><p id="demo"></td>
</tr>
<tr height="35">
	<td><button onclick="displayMyNumber(1)">1</button></td> 
    <td><button onclick="displayMyNumber(2)">2</button></td>
    <td><button onclick="displayMyNumber(3)">3</button></td>
</tr>
<tr height="35">
	<td><button onclick="displayMyNumber(4)">4</button></td>
    <td><button onclick="displayMyNumber(5)">5</button></td>
    <td><button onclick="displayMyNumber(6)">6</button></td>
</tr>
<tr height="35">
	<td><button onclick="displayMyNumber(7)">7</button></td>
    <td><button onclick="displayMyNumber(8)">8</button></td>
    <td><button onclick="displayMyNumber(9)">9</button></td>
</tr>
<tr height="35">
	<td><button onclick="Add()">+</button></td>
    <td><button onclick="displayMyNumber(0)">0</button></td>
    <td><button onclick="Result()">=</button></td>
</tr>
</table>

<script>
//This script makes multi-digital number

function displayMyNumber(num) {
    on_screen = on_screen * 10 + num    
  document.getElementById("demo").innerHTML = on_screen;
  document.getElementById("display").value = 
  "" + document.getElementById("display").value + num
}
</script>

<script>
//This script moves us to the second summand.

function Add() {
  in_memory = on_screen;
  on_screen = 0; 
  document.getElementById("display").value = 
  "" + document.getElementById("display").value + "+"  
}
</script>

<script>
//This script adds numbers.

function Result() {
  on_screen = in_memory + on_screen;
  in_memory = 0;   
  document.getElementById("demo").innerHTML = on_screen;
  document.getElementById("display").value = 
  "" + document.getElementById("display").value + "=" + on_screen
}
</script>
</body>
</html>
