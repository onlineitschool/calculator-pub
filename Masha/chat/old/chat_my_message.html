<html>
    <meta charset="UTF-8">
    <head>
    
    </head> 

    <style>
        div 
        { 
         padding: 10px; /* Поля вокруг текста */
         border: 3px solid #fff; /* Белая рамка */ 
         width: 55%;
         border-radius: 15px; /* Уголки */
         background: #007E3E; 
         text-align: right;    
         color: #fff;
         min-height: 20px;
         margin-left: auto;
         margin-right: 0em;
        }    
    </style>
    <body>
        My message:
        <br>
        <textarea id="message"></textarea>
        <br />
        <button onclick="send_my_message()">Send My Message</button>
        <p><a href="#bottom">Вниз</a></p>
        <p id="bottom" name="bottom">bottom</p>
    </body>

    <script>
        var my_message = null;
        var here = newDiv = null;
        function send_my_message()
        {
            // Берем текст из окна ввода, обнуляем окно
            var my_message = document.getElementById("message").value;
            document.getElementById("message").value = null;
            // Создаем новый элемент с этим текстом 
            newDiv = document.createElement("div");
            newDiv.innerHTML = my_message;
            // Получаем ссылку на элемент, перед которым мы хотим вставить
            here = document.getElementById("bottom");
            //Получаем ссылку на его родителя
            var parentDiv = here.parentNode; 
            // Вставляем элемент            
            parentDiv.insertBefore(newDiv, here);
        }
    </script> 
</html>
