<html>
    <meta charset="UTF-8">
<head>
    <script src="jquery360.js"></script>
</head>
    <body>
        <span>Число сообщений: </span><b id="report"></b><span> получено AJAX запросом.</span>
        <br>
        <p>Пытаюсь присвоить это значение переменной document.msg_count. Вывожу значение переменной в окне.</p>
        <span>document.msg_count: </span><textarea id="report1"></textarea>
    </body>

<script>
    document.msg_count = 0;

    // Выясняем номер последнего сообщения
    $.ajax
        ({
            url: "https://chat.v1.prod.online-it-school.com/get_latest_msg_id",
            success: function(x)
                {
                    document.getElementById("report").innerHTML = x;
                    document.msg_count = x;

                    document.getElementById("report1").value = document.msg_count;

                    call_next_url()
                },
        });

    
        function call_next_url() {
            alert(document.msg_count)
        }

        //document.msg_count = 0;

</script>
</html>
